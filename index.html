<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/search.png" ></button>
        </div>

        <div class="weather">
        <img src="./images/rain.png" alt="rain" class="weather-icon">
        <h1 class="temp">temp 22°C</h1>
        <h2 class="city">New York</h2>
        <div class="detiels">
            <div class="col">
                <img src="./images/humidity.png" alt="">
                <div>
                <h4 class="humidity">50%</h4>
                <P>humidity</P>
            </div>
        </div>
            
            <div class="col">
                <img src="./images/wind.png" alt="">
                <div>
                <h4 class="wind">15 km/hr</h4>
                <P>Wind speed</P>
            </div>
            </div>
        </div>
        </div>
    </div>
    <script type="">
        const apiKey = "17a37848744b6809c1bb3af73ec831fd";;
        const apiUrl=  "https://api.openweathermap.org/data/2.5/weather?unites=metric&q=germany"; 

        async function checkWeather() {

           
                const response = await fetch (`${apiUrl}?&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = `${data.main.temp}°C`; 
            document.querySelector(".humidity").innerHTML = data.main.humidity + " % ";
            document.querySelector(".wind").innerHTML = data.wind.speed;
            }
           
            
        

        checkWeather();

    </script>
</body>
</html>
